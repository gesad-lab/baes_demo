[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    scenario: Scenario-based tests for proof of concept validation
    performance: Performance and timing tests
    slow: Tests that take longer to run
    e2e: End-to-end tests with real components (no mocking)
    selenium: Tests that require browser automation with Selenium
    realworld: Tests that use real OpenAI API calls and file generation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
